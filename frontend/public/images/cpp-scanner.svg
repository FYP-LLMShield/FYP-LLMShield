<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="none" />
  <g transform="translate(40, 40)">
    <!-- Code file -->
    <rect x="0" y="0" width="120" height="100" rx="5" fill="#1e293b" stroke="#334155" stroke-width="2" />
    
    <!-- File header -->
    <rect x="0" y="0" width="120" height="15" rx="5" fill="#334155" />
    <text x="10" y="10" font-family="monospace" font-size="10" fill="white">main.cpp</text>
    
    <!-- Code lines -->
    <text x="10" y="30" font-family="monospace" font-size="8" fill="#94a3b8">#include &lt;iostream&gt;</text>
    <text x="10" y="40" font-family="monospace" font-size="8" fill="#94a3b8">int main() {</text>
    <text x="20" y="50" font-family="monospace" font-size="8" fill="#94a3b8">char buffer[10];</text>
    <text x="20" y="60" font-family="monospace" font-size="8" fill="#ef4444">strcpy(buffer, argv[1]);</text>
    <text x="20" y="70" font-family="monospace" font-size="8" fill="#94a3b8">std::cout << buffer;</text>
    <text x="20" y="80" font-family="monospace" font-size="8" fill="#94a3b8">return 0;</text>
    <text x="10" y="90" font-family="monospace" font-size="8" fill="#94a3b8">}</text>
    
    <!-- Error highlight -->
    <rect x="20" y="55" width="80" height="10" rx="2" fill="#ef444420" />
    
    <!-- Shield -->
    <circle cx="60" cy="120" r="20" fill="url(#gradient)" />
    <path d="M60,105 L70,115 L60,135 L50,115 Z" fill="white" />
  </g>
</svg>