<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="none" />
  <g transform="translate(40, 40)">
    <!-- Vector space grid -->
    <rect x="0" y="0" width="120" height="120" fill="#1e293b" stroke="#334155" stroke-width="2" rx="5" />
    
    <!-- Grid lines -->
    <line x1="0" y1="30" x2="120" y2="30" stroke="#475569" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="0" y1="60" x2="120" y2="60" stroke="#475569" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="0" y1="90" x2="120" y2="90" stroke="#475569" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="30" y1="0" x2="30" y2="120" stroke="#475569" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="60" y1="0" x2="60" y2="120" stroke="#475569" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="90" y1="0" x2="90" y2="120" stroke="#475569" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Vector points -->
    <circle cx="20" cy="30" r="4" fill="#3b82f6" />
    <circle cx="40" cy="50" r="4" fill="#3b82f6" />
    <circle cx="70" cy="40" r="4" fill="#3b82f6" />
    <circle cx="90" cy="70" r="4" fill="#3b82f6" />
    <circle cx="30" cy="90" r="4" fill="#3b82f6" />
    <circle cx="60" cy="80" r="4" fill="#3b82f6" />
    
    <!-- Vector connections -->
    <line x1="20" y1="30" x2="40" y2="50" stroke="#3b82f6" stroke-width="1" />
    <line x1="40" y1="50" x2="70" y2="40" stroke="#3b82f6" stroke-width="1" />
    <line x1="70" y1="40" x2="90" y2="70" stroke="#3b82f6" stroke-width="1" />
    <line x1="90" y1="70" x2="60" y2="80" stroke="#3b82f6" stroke-width="1" />
    <line x1="60" y1="80" x2="30" y2="90" stroke="#3b82f6" stroke-width="1" />
    
    <!-- Anomalous vector -->
    <circle cx="100" cy="20" r="6" fill="#ef4444" />
    
    <!-- Shield -->
    <circle cx="100" cy="20" r="12" fill="none" stroke="url(#gradient)" stroke-width="3" />
    <path d="M95,15 L105,25 M105,15 L95,25" stroke="white" stroke-width="2" />
  </g>
</svg>