<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="none" />
  <g transform="translate(40, 40)">
    <!-- Brain outline -->
    <path d="M60,20 C90,20 110,40 110,65 C110,90 90,110 60,110 C30,110 10,90 10,65 C10,40 30,20 60,20 Z" fill="#1e293b" stroke="#334155" stroke-width="2" />
    
    <!-- Neural network connections -->
    <circle cx="40" cy="45" r="5" fill="#3b82f6" />
    <circle cx="80" cy="45" r="5" fill="#3b82f6" />
    <circle cx="30" cy="65" r="5" fill="#3b82f6" />
    <circle cx="60" cy="65" r="5" fill="#3b82f6" />
    <circle cx="90" cy="65" r="5" fill="#3b82f6" />
    <circle cx="40" cy="85" r="5" fill="#3b82f6" />
    <circle cx="80" cy="85" r="5" fill="#3b82f6" />
    
    <!-- Neural connections -->
    <line x1="40" y1="45" x2="30" y2="65" stroke="#3b82f6" stroke-width="1" />
    <line x1="40" y1="45" x2="60" y2="65" stroke="#3b82f6" stroke-width="1" />
    <line x1="80" y1="45" x2="60" y2="65" stroke="#3b82f6" stroke-width="1" />
    <line x1="80" y1="45" x2="90" y2="65" stroke="#3b82f6" stroke-width="1" />
    <line x1="30" y1="65" x2="40" y2="85" stroke="#3b82f6" stroke-width="1" />
    <line x1="60" y1="65" x2="40" y2="85" stroke="#3b82f6" stroke-width="1" />
    <line x1="60" y1="65" x2="80" y2="85" stroke="#3b82f6" stroke-width="1" />
    <line x1="90" y1="65" x2="80" y2="85" stroke="#3b82f6" stroke-width="1" />
    
    <!-- Poisoned node -->
    <circle cx="60" cy="65" r="8" fill="#ef4444" />
    <path d="M55,60 L65,70 M65,60 L55,70" stroke="white" stroke-width="2" />
    
    <!-- Shield -->
    <circle cx="60" cy="120" r="20" fill="url(#gradient)" />
    <path d="M60,105 L70,115 L60,135 L50,115 Z" fill="white" />
  </g>
</svg>